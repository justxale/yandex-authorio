{% extends "base.html" %}
{% block content %}
    <h2>Свежие посты</h2>
    <div class="postContainer">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <h3>{{ post.content }}</h3>
                <p> {{ post.author }} - {{ post.created_date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
